<!-- Ajout d'un article -->
<form class="ui large form segment" (ngSubmit)="addArticle(title, link.value)">
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input name="title" placeholder="e.g. Angular 5" id="title" #title />
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" placeholder="{{placeholder}}" id="link" #link />
  </div>
  <button class="ui positive right floated button" type="submit">Submit link</button>
</form>
